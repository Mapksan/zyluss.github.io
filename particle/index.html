<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="default.css">
  <meta charset="utf-8">
  <title>Firework  Generator</title>
</head>
<body>
    <a href="http://zyluss.github.io"><img id="face" src="/images/face.png"></a>
<div class="fun-cube"><i class="fa fa-cube"></i></div>
  <h1>Firework Generator</h1>

<div class="container">

<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Flicker</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the Flicker tag</p>
		</div>
	</form>
</div>
<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Trail</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the Trail tag</p>
		</div>
	</form>
</div>
</div>
<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Type</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the Type tag</p>
		</div>
	</form>
</div>
</div>
<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Colour</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the Color tag</p>
		</div>
	</form>
</div>
</div>
<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Fade Colours</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the FadeColors tag</p>
		</div>
	</form>
</div>
</div>
<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Flight</p>
		</div>
		<!-- #2 text input -->
		<div>
			<p class="cuboid-text-transformed">Click to set the Flight tag</p>
		</div>
	</form>
</div>
</div>
	<div id="cuboid">
		<form>
			<div>
				<p class="finished cuboid-text" onclick="finish();">&#xf110;</p>
			</div>
			<div>
				<p class="cuboid-text-transformed finished-transformed"></p>
			</div>
		</form>
</div> 
</div>

<!-- jQuery -->
<script src="http://thecodeplayer.com/u/js/jquery-1.9.1.min.js" type="text/javascript"></script> 
</body>
</html>
